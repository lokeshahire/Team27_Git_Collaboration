<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #navbar{
            border-radius: 15px;
            border: 1px solid transparent;
            display: flex;
            margin: auto;
            justify-content: space-between;
            background-color: #1d2838;
        }
        #navbar>div{
            display: flex;
            margin: auto;
            justify-content: space-evenly;
            margin: 0px 15px;
        }
        #navbar>div>div{
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
        #navbar>div>div:hover{
            background-color:lightslategray;
            color:brown;
            cursor: pointer;
        }
        #navbar>div:nth-child(1){
            color: white;
            font-weight: bolder;
            width: 80px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #navbar>div:nth-child(1):hover{
            background-color: lightslategray;
            color: brown;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <p>Reebok</p>
        </div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
