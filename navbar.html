    <title>Navbar</title>
    <style>
        #navbar {
            border-radius: 15px;
            border: 1px solid transparent;
            display: flex;
            /* margin: auto; */
            justify-content: space-between;
            background-color: #1d2838;
            position: fixed;
            width: 100%;
            margin-top: -100px;
        }

        #navbar>div {
            display: flex;
            margin: auto;
            justify-content: space-evenly;
            margin: 0px 15px;
        }

        #navbar>div>div {
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }

        #navbar>div>div:hover {
            background-color: lightslategray;
            cursor: pointer;
        }

        #navbar>div:nth-child(1) {
            color: white;
            font-weight: bolder;
            width: 80px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #navbar>div:nth-child(1):hover {
            background-color: lightslategray;
            cursor: pointer;
        }

        a {
            color: white;
            text-decoration: none;
        }

        button{
            display: flex;
            margin: auto;
            height: 30px;
            width: 100px;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 50px;
            border-radius: 10px;
            color: rgb(250, 250, 250);

        }
        button:hover{
            background-color: lightblue;
            border-radius: 10px;
            border: 1px solid transparent;
             color: red;
                  font-family: Arial, Helvetica, sans-serif;
        }
          img:hover{
        cursor: pointer;   
        box-shadow: 0px 35px 20px rgba(230, 73, 73, 0.874);
         background-color: aqua;
        }
        
    
 .divbtn{
        background-color: rgb(134, 134, 202);
            position: absolute;
            width: 10%;
            height: 50px;
            margin-bottom: -90px;
            border: none;
       }



       #products {
            width: 80%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(5, auto);
            gap: 25px;
            margin: auto;
            margin-top: 100px;
        }

        #products>div {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            border-radius: 20px;
      
            box-shadow: 0px 4px 6px -1px rgb(0 0 0 / 10%), 0px 2px 4px -1px rgb(0 0 0 / 6%);
        }

        div>img:first-child {
            width: 100%;
             
        }

        div>h2 {
            font-size: larger;
            margin-top: 2%;
            font-weight: 700;
            overflow: hidden;
               
        }

        div>h2+p {
            color: #54444f;
            font-size: 16px;
            margin-top: -10px;
        }

        p+img{
            margin-top:-5%;
            width: 40%;
        }

        @media all and (min-width: 767px) and (max-width:1028px){

            #products{
                width: 100%;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(7,auto);
                gap: 25px;
            }

            div>h2{
                font-size: 14px;
                margin-top: 2%;
                font-weight: 700;
            }

            div>p{
                font-size: 14px;
                margin-top: -10px;
            
            }

            p+img{
                margin-top:-5%;
                width: 40%;
            }        
        }

        @media all and (min-width: 9px) and (max-width: 766px){
            #products{
                width: 100%;
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(10,auto);
                gap: 25px;
            }

            div{
                text-align: center;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0px 4px 6px -1px rgb(0 0 0 / 10%), 0px 2px 4px -1px rgb(0 0 0 / 6%);
            }

            div>h2{
                font-size: 14px;
                margin-top: 2%;
                font-weight: 700;
            }

            div>p{
                font-size: 14px;
                margin-top: -10px;
            
            }

            p+img{
                margin-top:-5%;
                width: 40%;
            }

        }
      
    </style>
</head>

data.forEach(function(element){
   
     let box = document.createElement("div");
      box.setAttribute("class","box")
    let image = document.createElement("img");
        image.setAttribute("src", element.image)
    let name = document.createElement("h2")
        name.innerText = element.name;
    let color = document.createElement("h3")
        color.innerText = element.color;
    let price = document.createElement("h3")
        price.innerText = element.price;
            
  let btn= document.createElement("button")
            btn.setAttribute("class","divbtn")
          btn.style.display = "none"

        box.addEventListener("mouseover", function(){
              btn.style.display = "grid"
            btn.textContent = "ADD TO BASKET";
        })
        box.addEventListener("mouseleave", function(){
                   btn.style.display = "none"
                 
        })
    

  box.append(image,name,color,price,btn)
    document.querySelector("#products").append(box)


})
